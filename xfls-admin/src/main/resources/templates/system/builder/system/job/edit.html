<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改定时任务调度')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-job-edit" th:object="${sysJob}">
            <input name="jobId" th:field="*{jobId}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label">调用目标字符串：</label>
                <div class="col-sm-8">
                    <textarea name="invokeTarget" class="form-control" required>[[*{invokeTarget}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">cron执行表达式：</label>
                <div class="col-sm-8">
                    <input name="cronExpression" th:field="*{cronExpression}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">计划执行错误策略：</label>
                <div class="col-sm-8">
                    <input name="misfirePolicy" th:field="*{misfirePolicy}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否并发执行：</label>
                <div class="col-sm-8">
                    <input name="concurrent" th:field="*{concurrent}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">状态：</label>
                <div class="col-sm-8">
                    <div class="radio-box">
                        <input type="radio" name="status" value="">
                        <label th:for="status" th:text="未知"></label>
                    </div>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/job";
        $("#form-job-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-job-edit').serialize());
            }
        }
    </script>
</body>
</html>
