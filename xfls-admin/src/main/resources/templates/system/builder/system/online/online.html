<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('在线用户记录列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>登录账号：</p>
                                <input type="text" name="loginName"/>
                            </li>
                            <li>
                                <p>部门名称：</p>
                                <input type="text" name="deptName"/>
                            </li>
                            <li>
                                <p>登录IP地址：</p>
                                <input type="text" name="ipaddr"/>
                            </li>
                            <li>
                                <p>登录地点：</p>
                                <input type="text" name="loginLocation"/>
                            </li>
                            <li>
                                <p>浏览器类型：</p>
                                <input type="text" name="browser"/>
                            </li>
                            <li>
                                <p>操作系统：</p>
                                <input type="text" name="os"/>
                            </li>
                            <li>
                                <p>在线状态on_line在线off_line离线：</p>
                                <select name="status">
                                    <option value="">所有</option>
                                </select>
                            </li>
                            <li class="select-time">
                                <p>session创建时间：</p>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginStartTimestamp]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endStartTimestamp]"/>
                            </li>
                            <li class="select-time">
                                <p>session最后访问时间：</p>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginLastAccessTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endLastAccessTime]"/>
                            </li>
                            <li>
                                <p>超时时间，单位为分钟：</p>
                                <input type="text" name="expireTime"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:online:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:online:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:online:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:online:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:online:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:online:remove')}]];
        var prefix = ctx + "system/online";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "在线用户记录",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'sessionid', 
                    title : '用户会话id',
                    visible: false
                },
                {
                    field : 'loginName', 
                    title : '登录账号'
                },
                {
                    field : 'deptName', 
                    title : '部门名称'
                },
                {
                    field : 'ipaddr', 
                    title : '登录IP地址'
                },
                {
                    field : 'loginLocation', 
                    title : '登录地点'
                },
                {
                    field : 'browser', 
                    title : '浏览器类型'
                },
                {
                    field : 'os', 
                    title : '操作系统'
                },
                {
                    field : 'status', 
                    title : '在线状态on_line在线off_line离线'
                },
                {
                    field : 'startTimestamp', 
                    title : 'session创建时间'
                },
                {
                    field : 'lastAccessTime', 
                    title : 'session最后访问时间'
                },
                {
                    field : 'expireTime', 
                    title : '超时时间，单位为分钟'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.sessionid + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.sessionid + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
