<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>登录若依系统</title>
    <meta name="description" content="若依后台管理框架">
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="../static/css/login.min.css" th:href="@{/css/login.min.css}" rel="stylesheet"/>
    <link href="../static/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css?v=4.1.0}" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../static/loginv2/reset.css" th:href="@{/loginv2/reset.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/loginv2/scanboardLogin.css"
          th:href="@{/loginv2/scanboardLogin.css}"/>
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <link rel="shortcut icon" href="../static/favicon.ico" th:href="@{favicon.ico}"/>
    <style type="text/css">label.error {
        position: inherit;
    }</style>
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location
        }

    </script>

</head>

<body>

<div class="wp animsition" style="animation-duration: 0.8s; opacity: 1;">


    <div class="boardLogin"><a href="#" class="logo">
        <h1 style="color: #00deff;font-size: 24px;"><strong>消防数据风险评估平台</strong></h1>
        <!-- <h1 style="color: #00deff;font-size: 24px;"><strong>综合应用云平台</strong></h2> -->
    </a>
        <form id="signupForm">
            <div class="inpGroup"><span class="loginIco1"></span>
                <input type="text" name="username" class="" placeholder="用户名" value="admin"/>
            </div>
            <div class="prompt">
                <p class="error">用户名错误或不存在</p>
            </div>
            <div class="inpGroup"><span class="loginIco2"></span>
                <input type="password" name="password" class="" placeholder="密码" value="admin123"/>
            </div>
            <div class="prompt">
                <p class="error">用户名错误或不存在</p>
            </div>
            <div class="row m-t" th:if="${captchaEnabled==true}">
                <div class="col-xs-6">
                    <input type="text" name="validateCode" class="form-control code" placeholder="验证码" maxlength="5"
                           autocomplete="off" style="height:40px;">
                </div>
                <div class="col-xs-6">
                    <a href="javascript:void(0);" title="点击更换验证码">
                        <img th:src="@{captcha/captchaImage(type=${captchaType})}" class="imgcode" width="100%" height="40px"/>
                    </a>
                </div>
            </div>
            <div class="prompt">
                <p class="error">用户名错误或不存在</p>
            </div>
            <div class="checkbox-custom" th:classappend="${captchaEnabled==false} ? 'm-t'">
                <input type="checkbox" id="rememberme" name="rememberme"> <label for="rememberme" style="color: #ffffff;">记住我</label>
            </div>
            <div class="prompt">
                <p class="error">用户名错误或不存在</p>
            </div>
            <button class="animsition-link submit" id="btnSubmit" data-loading="正在验证登录，请稍后...">登录</button>
        </form>
    </div>

    <!--<div class="signup-footer">-->
        <!--<div class="pull-left">-->
            <!--&copy; 2019 All Rights Reserved. RuoYi <br>-->
        <!--</div>-->
    <!--</div>-->
</div>
<div id="particles-js">
    <canvas class="particles-js-canvas-el" style="width: 100%; height: 100%;" width="1898" height="887">
    </canvas>
</div>

<script type="text/javascript" src="../static/loginv2/jquery.animsition.js" th:src="@{/loginv2/jquery.animsition.js}"></script>
<script type="text/javascript" src="../static/loginv2/particles.min.js" th:src="@{/loginv2/particles.min.js}"></script>
<script type="text/javascript" src="../static/loginv2/app.js" th:src="@{/loginv2/app.js}"></script>


<script type="text/javascript">
    $(".animsition").animsition({
        inClass: 'fade-in',
        outClass: 'fade-out',
        inDuration: 800,
        outDuration: 1000,
        linkElement: '.animsition-link',
        loading: false,
        loadingParentElement: 'body',
        loadingClass: 'animsition-loading',
        unSupportCss: ['animation-duration', '-webkit-animation-duration', '-o-animation-duration'],
        overlay: false,
        overlayClass: 'animsition-overlay-slide',
        overlayParentElement: 'body'
    });
</script>
<!-- 全局js -->
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script th:inline="javascript"> var ctx = [[@{
    /}]]; var captchaType = [[${captchaType}]]; </script>

<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<!-- 验证插件 -->
<script src="../static/ajax/libs/validate/jquery.validate.min.js"
        th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
<script src="../static/ajax/libs/validate/messages_zh.min.js"
        th:src="@{/ajax/libs/validate/messages_zh.min.js}"></script>
<script src="../static/ajax/libs/layer/layer.min.js" th:src="@{/ajax/libs/layer/layer.min.js}"></script>
<script src="../static/ajax/libs/blockUI/jquery.blockUI.js" th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
<script src="../static/ruoyi/js/ry-ui.js" th:src="@{/ruoyi/js/ry-ui.js?v=4.1.0}"></script>
<script src="../static/ruoyi/login.js" th:src="@{/ruoyi/login.js}"></script>
</body>
</html>
